<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>databaseWebApp</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.1.96/css/materialdesignicons.min.css">
    <link rel="icon" href="images/logo.webp">
</head>

<body onload="init()">
    <div class="storage" style="height: 0px; width: 0px">
        <p id="currentMenu" style=" margin: 0px">0</p>
    </div>
    <div class="main">
        <div class="sidebarOpen" id="sidebar">
            <div class="logodiv">
                <img src="images/logo.webp" alt="Logo" class="logo">
            </div>
            <button class="sidebarButton sidebarSwitch" id="sidebarSwitch">
                <div class="buttondiv">
                    <span class="buttonMDI mdi mdi-menu" style="margin-left: auto; margin-right: auto;"></span>
                </div>
            </button>
        </div>
        <div id="content" class="content">
            <div class="opt" id="opt">
                <div class="optHeader">
                    <h3>Eintrag suchen:</h3>
                    <div style="display: flex;margin-left: auto;">
                        <button id="createButton" class="headerButton"><span class="mdi mdi-plus" style="font-size: xx-large; color: white;margin-top: auto;
                                margin-bottom: auto;"></span></button>
                        <button id="refreshButton" class="headerButton"><span class="mdi mdi-sync" style="font-size: xx-large; color: white;margin-top: auto;
                                margin-bottom: auto;"></span></button>
                    </div>
                </div>
                <div class="optForm" id="optForm"></div>
            </div>
            <div class="tablediv" id="tablediv">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
